name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos:
    name: "Unit Tests"
    runs-on: macos-11.0 # Big Sur
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ensure Xcode Version
        run: | 
          sudo xcode-select -s "/Applications/Xcode_12.2.app"

      - name: Build and Test
        run: swift test
